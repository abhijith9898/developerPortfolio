    <section>      
      <div id="contact" class="contact">
        <div class="card">
          <div class="card-head">
            <p class="grey-text">Get in Touch</p>
            <h1 class="name">Contact Me</h1>
          </div>
          <div class="contact-section">
            <div class="box">
              <form action="#" onsubmit="return false;" method="post">
                <div class="row col-gap">
                  <div class="col-2">
                    <div class="input-line">
                      <i class="fa fa-user"></i>
                      <input type="text" placeholder="Enter your Full Name" name="fullName" id="fullName" required>
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="input-line">
                      <i class="fa fa-envelope"></i>
                      <input type="email" placeholder="Enter your Email Id" name="email" id="email" required>
                    </div>
                  </div>
                </div>
                <div class="input-line">
                  <i class="fa fa-commenting"></i>
                  <textarea name="message" placeholder="Type your message here" id="message" cols="30" rows="5"></textarea>
                </div>
                <div class="submit-button">
                  <button class="dark-button" type="submit"><i class="fa fa-paper-plane"></i>&nbsp; Send</button>
                </div>
              </form>
            </div>
          </div>          
        </div>
      </div>
